<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heat Map App - Global Temperature Visualization</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
            margin: 0;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            text-align: center;
        }

        .title {
            font-size: 28px;
            font-weight: bold;
            color: #333;
            margin-bottom: 10px;
        }

        .description {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            max-width: 800px;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Monthly Global Land-Surface Temperature</h1>
        <p class="description">
            This heat map shows monthly global land-surface temperature anomalies from 1753 to 2015. 
            Temperatures are in Celsius and reported as anomalies relative to the 1951-1980 average temperature.
        </p>
        
        <!-- React app will mount here -->
        <div id="root"></div>
    </div>

    <!-- Load React app -->
    <script type="module" src="/src/index.js"></script>
</body>
</html>
